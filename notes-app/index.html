<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <Link href="./styles/styles.css" rel="stylesheet"></Link>
    <link rel="icon" href="./images/favicon.png">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>
   <div class="actions">
    <div class="actions__container">
        <input id="search-text" class="input" type="text" placeholder="Filter notes">
        <select name="" id="filter-by" class="dropdown">
            <option value="byEdited">Sort by last edit</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="alphabetical">Sort alphabetically</option>
        </select>
    </div>
   </div>
   <div class="container">
        <div id="notes"></div>
        <button id="create-note" class="button">Create Note</button>
   </div>
